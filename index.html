<!DOCTYPE html>
<html>
<head>
    <title>New Kid on the Block</title>

    <link rel="stylesheet" type = "text/css" href="style.css">



    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Satisfy" rel="stylesheet">
</head>
<body>

    <form>
            <div class="form-group">
                <label for="city-input">Enter City </label>
                <input class="form-control" id="city-input" type="text" required>
            </div>
            <div class="form-group">
                <label for="month-input">Enter Month (Optional)</label>
                <input class="form-control" id="month-input" type="month">
            </div>
            <input class="btn btn-default" id="letsGo" type="submit">Let's Go!</input>
    </form>




<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>

console.log("hey");

$("#letsGo").on("click", function(event) {
    event.preventDefault();

    var city = $("#city-input").val().trim();
    var month = $("#month-input").val().trim();
    console.log(city);
   console.log(month);
})
</script>
</body>
</html>
