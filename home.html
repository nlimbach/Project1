        <div class="col s12 m4">
            <div class="card small">

            </div>
        </div>

                </div>
            </div>
        </div>
    </div>
</div>


    <div id ="insertRecommendationsHere">

    </div>

    <div id ="insertFlickrImagesHere">

</div>
