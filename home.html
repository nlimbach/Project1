<!DOCTYPE html>
<html>

<head>
    <title>New Kid on The Block</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link type="text/css" rel="stylesheet" href="materialize.css" media="screen,projection" />
    <link type="text/css" rel="stylesheet" href="style.css">
</head>
<body>

<nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo center">New Kid On The Block: <span id="putCity"></span></a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
              <li><a href="#">Home</a></li>
            </ul>
        </div>
    </nav>

<div>
    <h1><span id="inputCity"></span></h1>

    <div id="imageButtons">
        <!-- The below images will serve as buttons for the user to select which recommendations they want to see-->
        <img src = "images/house.jpeg" alt = "Find Real Estate" id="SearchRealEstate">
        <img src = "images/meetup.png" alt = "Find Friends" id="meetup">
        <img src = "images/restaurant.jpeg" alt = "Find Restaurants" id="Restaurants">
    </div>

    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Some text in the Modal..</p>
        </div>

    </div>



</div>


    <div id ="insertRecommendationsHere">
        <!-- This div will be populated using jQuery based on the imagebutton they select above. For example, if the user selects real estate,
        then this div will populate with real estate recommendations. If they select find friends after real estate, the real estate options will be
        replaced by meetup options-->

    </div>

    <div id ="insertFlickrImagesHere">
        <!-- The bottom of the page will be populated with a scroll of images of the city. These will be populated by the flickr API.-->
    </div>

</div>




<!-- jQuery is required by Materialize to function -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.js"></script>
    <script type="text/javascript">

    //custom JS code
    </script>
</body>

</html>
